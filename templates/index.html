<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body class="w-100">
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-center align-items-center align-middle w-100 text-center">
                    <div class="row">
                        <div class="col-12">
                            <h1>Face Recognition Test</h1>
                            <form action="/predict" method="post" enctype="multipart/form-data">
                                <div class="hidden">
                                    <input type="file" id="file" name="file" accept="image/*" required>
                                </div>
                                <label for="file" class="text-center">
                                    <br>
                                    <span class="text-bold text-center">Upload Image<i class="text-danger">*</i></span>
                                    <div class="d-flex justify-content-center align-items-center">
                                        <img src="" id="img-preview" alt="" class="img-fluid border" width="250px" style="min-height: 250px">
                                    </div>
                                </label>
                                <br>
                                <button type="submit">Predict</button>
                            </form>
                        </div>
                        <div class="col-12 mt-5">
                            {% if prediction %}
                                <h2>Prediction Result:</h2>
                                <p>The predicted label is: {{ prediction }} ( {{ percentage }})</p>
                            {% endif %}
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    </div>
    



<script>

</script>
</body>
</html>
